		 <script>
			// Predefined images with dimensions (aspect ratios)
			const gallery = document.getElementById('gallery');
			myPhotos.forEach(({ src, width, height }) => {
				const aspectRatio = height / width;
				const item = document.createElement('div');
				item.className = 'item';
				// Skeleton placeholder with correct height using padding-top trick
				const skeleton = document.createElement('div');
				skeleton.className = 'skeleton';
				skeleton.style.paddingTop = `${aspectRatio * 100}%`;
				const img = document.createElement('img');
				img.setAttribute('data-src', src);
				img.onload = () => {
					item.classList.add('loaded');
				};
				item.appendChild(skeleton);
				item.appendChild(img);
				gallery.appendChild(item);
			});

			// Lazy load with IntersectionObserver
			const observer = new IntersectionObserver((entries) => {
				entries.forEach(entry => {
					if (entry.isIntersecting) {
						const img = entry.target;
						if (!img.src) {
							img.src = img.dataset.src;
						}
						observer.unobserve(img);
					}
				});
			}, {
				rootMargin: '100px' // preload before visible
			});
			document.querySelectorAll('img[data-src]').forEach(img => {
				observer.observe(img);
			});
		</script>
